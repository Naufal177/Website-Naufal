<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran DANA - Fal Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --accent-pink: #ff3366;
            --bg-light-gray: #f4f6f8;
            --card-white: #ffffff;
            --text-dark: #333333;
            --dana-blue: #1085E1;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        body { 
            background-color: var(--bg-light-gray); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
            padding: 20px;
        }

        .payment-container {
            max-width: 450px;
            width: 100%;
            background-color: var(--card-white);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }

        .header { margin-bottom: 20px; }
        .header img { width: 130px; margin-bottom: 10px; }
        
        .timer-box {
            background-color: #fff5f5;
            color: var(--accent-pink);
            border: 2px solid var(--accent-pink);
            padding: 15px;
            border-radius: 10px;
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 20px;
        }

        .order-info {
            text-align: left;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .order-info p {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: #555;
            border-bottom: 1px dashed #ddd;
            padding-bottom: 5px;
        }

        .order-info strong { color: var(--text-dark); }

        .total-price-box {
            background-color: #eef9ff;
            color: var(--dana-blue);
            padding: 15px;
            border-radius: 10px;
            font-size: 1.4rem;
            font-weight: 800;
            margin-bottom: 25px;
        }

        .btn-dana {
            background-color: var(--dana-blue);
            color: white;
            text-decoration: none;
            padding: 18px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 700;
            font-size: 1rem;
            transition: 0.3s;
            margin-bottom: 15px;
        }

        .btn-dana:hover { background-color: #0d6db9; transform: translateY(-2px); }

        .btn-cancel {
            background: none;
            border: 1px solid #ccc;
            color: #888;
            padding: 10px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .btn-cancel:hover { background: #f0f0f0; color: #333; }
    </style>
</head>
<body>

    <div class="payment-container">
        <div class="header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/72/Logo_dana_blue.svg/2560px-Logo_dana_blue.svg.png" alt="DANA Logo">
            <p style="font-weight: 600; color: #666;">Pembayaran Instan</p>
        </div>

        <div class="timer-box">
            <span id="countdown">10:00</span>
        </div>

        <div class="order-info">
            <p>ID Pesanan: <strong id="disp-orderId">-</strong></p>
            <p>User ID: <strong id="disp-userId">-</strong></p>
            <p>Produk: <strong id="disp-product">-</strong></p>
        </div>

        <div class="total-price-box" id="disp-total">
            Rp 0
        </div>

        <a href="https://link.dana.id/pay" class="btn-dana">
            <i class="fas fa-mobile-alt"></i> BAYAR DI APLIKASI DANA
        </a>

        <button class="btn-cancel" id="btnCancel">Batalkan Pesanan</button>
    </div>

    <script>
        const LIMIT_MINUTES = 10;
        let countdownInterval;

        function startPaymentProcess() {
            // 1. Ambil data pesanan dari LocalStorage
            const rawData = localStorage.getItem('currentOrder');
            if (!rawData) {
                alert("Sesi berakhir atau data tidak ditemukan.");
                window.location.href = 'ml-topup.html';
                return;
            }

            const data = JSON.parse(rawData);
            document.getElementById('disp-orderId').textContent = data.orderId;
            document.getElementById('disp-userId').textContent = data.userId;
            document.getElementById('disp-product').textContent = data.diamond + " Diamonds";
            document.getElementById('disp-total').textContent = "Rp " + data.price.toLocaleString('id-ID');

            // 2. Logika Timer (Anti-Refresh)
            let expireTime = localStorage.getItem('orderExpireTime');

            if (!expireTime) {
                // Jika pertama kali datang, set waktu kadaluarsa 10 menit dari sekarang
                expireTime = Date.now() + (LIMIT_MINUTES * 60 * 1000);
                localStorage.setItem('orderExpireTime', expireTime);
            }

            runTimer(expireTime);
        }

        function runTimer(expireTime) {
            const display = document.getElementById('countdown');

            function updateDisplay() {
                const now = Date.now();
                const timeLeft = expireTime - now;

                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    display.textContent = "00:00";
                    alert("Waktu pembayaran telah habis.");
                    forceCancel();
                    return;
                }

                const m = Math.floor((timeLeft / 1000 / 60) % 60);
                const s = Math.floor((timeLeft / 1000) % 60);

                display.textContent = 
                    (m < 10 ? "0" + m : m) + ":" + 
                    (s < 10 ? "0" + s : s);
            }

            updateDisplay();
            countdownInterval = setInterval(updateDisplay, 1000);
        }

        function forceCancel() {
            localStorage.removeItem('currentOrder');
            localStorage.removeItem('orderExpireTime');
            window.location.href = 'ml-topup.html';
        }

        document.getElementById('btnCancel').addEventListener('click', () => {
            if (confirm("Apakah Anda yakin ingin membatalkan pembayaran?")) {
                forceCancel();
            }
        });

        // Jalankan Inisialisasi
        window.onload = startPaymentProcess;
    </script>
</body>
</html>
